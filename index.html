<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Black Hall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="menuScript.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header_logo"><p>BLACK HALL</p></div>
        <nav>
            <div class="topNav" id="links">
                <a href="#first_block" class="but">Главная</a>
                <a href="#prices" class="but">Цены</a>
                <a href="#contacts" class="but">Контакты</a>
                <a href="#" id="menuClose" class="iconClose">&#9746;</a>
                <a href="#" id="menu" class="icon">&#9776;</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="first_block" id="first_block">
            <h1><span class="example_text">BLACK HALL</span> Computer club</h1>
            <p>We are a digital agency with years of experience and with extraordinary people</p>
        </div>
        <div class="price_header" id="prices"><p>Цены: </p></div>
        <div class="second_block">
            <div class="computer">
                <img src="images/pc-logo.svg" alt="pc">
                <ul>
                    <li>Товар</li>
                    <li>Товар</li>
                    <li>Товар</li>
                </ul>
            </div>
            <div class="playstation">
                <img src="images/ps4-logo.svg" alt="ps4">
                <ul>
                    <li>Товар</li>
                    <li>Товар</li>
                    <li>Товар</li>
                </ul>
            </div>
            <div class="projector">
                <img src="images/projector-logo.svg" alt="projector">
                <ul>
                    <li>Товар</li>
                    <li>Товар</li>
                    <li>Товар</li>
                </ul>
            </div>
        </div>
        <div class="contacts_header" id="contacts"><p>Контакты: </p></div>
        <div class="third_block">
            <div class="contacts">
                <div class="vk">
                    <img src="images/vk-logo.svg" alt="vk">
                    <p>VK</p>
                </div>
                <div class="instagram">
                    <img src="images/instagram-logo.svg" alt="instagram">
                    <p>INSTAGRAM</p>
                </div>
                <div class="number">
                    <img src="images/telephone-logo.svg" alt="">
                    <p>NUMBER</p>
                </div>
                <div class="geo">
                    <img src="images/geolocation-logo.svg" alt="">
                    <p>GEOLOCATION</p>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2242.5718553413026!2d49.2416761153933!3d55.80067199576719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x415eb34fbbcbbbfb%3A0xff28d6a6d1881e3f!2sBlack+Hall!5e0!3m2!1sru!2sru!4v1553946719278!5m2!1sru!2sru"
                        width="100%" height="330" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </main>
</div>
</body>
</html>
